version: "3"

services:
  php:
    build:
      context: ./php
      args:
        - TZ=${TZ}
    volumes:
      - ../:/work
      - ./logs/web:/var/log/php
      - ./php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /work
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=${DB_NAME}
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - REDIS_HOST=redis
      - TZ=${TZ}

  nginx:
    image: nginx:1.17-alpine
    depends_on:
      - php
    ports:
      - 7224:80
    volumes:
      - ../:/work
      - ./logs/web:/var/log/nginx
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - TZ=${TZ}

  db:
    image: mysql:8.0
    volumes:
      - db-store:/var/lib/mysql
      - ./logs/db:/var/log/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/DDL:/work/ddl
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - 13307:3306

